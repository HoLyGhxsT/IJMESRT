<div class="row">
  <div class="container-contact">
    <div class="row">
      <div class="col-md-3 text-light">
        <div class="contact-info text-light">
          <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
          <h2>Contact Us</h2>
          <h5 style="color:white;">We would love to hear from you !</h5>
        </div>
      </div>
      <div class="col-md-9">
        <form id="submit-form" action="">
          <div class="contact-form">
            <div class="form-group p-2">
              <label class="control-label col-sm-2" for="fname">Full Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" placeholder="Enter Full Name" name="fullname">
              </div>
            </div>
            <div class="form-group p-2">
              <label class="control-label col-sm-2" for="lname">Subject:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lname" placeholder="Enter subject" name="subject">
              </div>
            </div>
            <div class="form-group p-2">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            </div>
            <div class="form-group p-2">
              <label class="control-label col-sm-2" for="comment">Message:</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="comment" name="message"></textarea>
              </div>
            </div>
            <div class="form-group p-2">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $("#submit-form").submit((e) => {
    e.preventDefault()
    $.ajax({
      url: "", //add appscript token here
      data: $("#submit-form").serialize(),
      method: "post",
      success: function (response) {
        alert("Mail submitted successfully")
        window.location.reload()
        //window.location.href="https://google.com"
      },
      error: function (err) {
        alert("Something Error")
        console.log(err)
      }
    })
  })
</script>
