                    <h1 style="color: white; text-align: center;">REGISTER</h1>
                </div>
                <div class="panel panel-body">
                    <form action="reg.php" method="post">
                        <div class="row">
                            <div class="col-sm-12">
                                

                                <div class="form-group">
                                    <label for="uname">Username *</label>
                                    <input type="text" class="form-control" id="uname" name="uname"
                                         required>
                                </div>
                                <div class="form-group">
                                    <label for="First Name">First Name *</label>
                                    <input type="text" class="form-control" id="fname" name="fname" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name *</label>
                                    <input type="text" class="form-control" id="lname" name="lname" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        required="required">
                                </div>
                                <div class="form-group" required>
                                    <label for="password">Password *</label>
                                    <input type="password" class="form-control" id="pwd" name="pwd" required="required">
                                </div>

                                <div class="form-group" required>
                                    <label for="password">Confirm Password *</label>
                                    <input type="password" class="form-control" id="cpwd" name="cpwd" required="required">
                                </div>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" value="submit" name="submit">Register</button>
                </div>
                </form>
            </div>
